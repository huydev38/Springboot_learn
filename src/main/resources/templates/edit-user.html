<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<form th:action="@{/user/edit}" method="post">
  <div>
    <label> Id:</label>
    <input type="number" name="id" th:value="${user.id}" readonly>
  </div>
  <div>
    <label>Name:</label>
    <input type="text" name="name" th:value="${user.name}"/>
  </div>

  <div>
    <label>Age:</label>
    <input type="number" name="age" th:value="${user.age}"/>
  </div>
  <div>
    <button type="submit">Submit</button>
  </div>
</form>
</body>
</html>
