<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New-User</title>
</head>
<body>
    <form th:action="@{/user/new}" method="post">
        <div>
            <label>Id:</label>
            <input type="number" name="id"/>
        </div>
        <div>
            <label>Name:</label>
            <input type="text" name="name"/>
        </div>

        <div>
            <label>Age:</label>
            <input type="number" name="age"/>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
