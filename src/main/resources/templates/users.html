<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UserList</title>
</head>
<body>
    <table>
        <tr>
            <th>Id</th>
            <th>Name</th>
        </tr>
        <tr th:each="u: ${userList}">
            <td th:text="${u.id}">1</td>
            <td th:text="${u.name}">Test</td>
<!--            chi can .name no se tu goi ham getName() -->
        </tr>
    </table>
</body>
</html>
