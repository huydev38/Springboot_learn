<!-- HTML FORM, TABLE, DIV, IMG, LINK, A, LIST -->
<form th:action="@{/department/new}" method="post" 
		th:object="${department}">
	<div>
		<label th:text="#{department.name}"></label>
		<input type="text" th:field="*{name}" />
		<p th:errors="*{name}"/>
	</div>
	<div>
		<button type="submit">Save</button>
	</div>
</form>
